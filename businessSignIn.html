<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Business Sign In</title>
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 offset-me-4 form-div">
					<form action="" method="post">
						
						<h3 class="text-centre">Sign In</h3>
						
						<div id="alert-danger"></div>
						<div id="alert-success"></div>
						
						<div class="form-group">
							<label for="userName" >Username</label>
							<input type="text" name="userName" onblur="" class="form-control form-control-lg">
						</div>
						
						<div class="form-group">
							<label for="passWord" >Password</label>
							<input type="password" name="passWord" onblur="" class="form-control form-control-lg">
						</div>
						
						<div class="form-group">
							<button type="button" onclick="" name="loginBtn" class="btn btn-primary btn-block btn-lg">Sign in</button>
						</div>
						<p class="text-centre"> Not Registered? <a href="registerBusiness.html">Register</a></p>
						
					</form>
				</div>
			</div>
		</div>
	
		<script src="js/functions.js"></script>
	</body>
	
</html>
